<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="containerInput">
            <button class= "btn" id="newBookButton">NEW BOOK</button>
            <div class="newBookForm" id="newBookForm">
                <form class="form-container">              
                  <label for="title">Title</label>
                  <input type="text" placeholder="Enter title" name="title">
              
                  <label for="author">Author</label>
                  <input type="text" placeholder="Enter author" name="author">

                  <label for="pages">Nr of pages</label>
                  <input type="number" name="pages">

                  <label for="read">Have you read this book?</label><br>
                  <input type="radio" name="read" value="false">No
                  <input type="radio" name="read" value="true">Yes
                    <br>
                  <button type="button" id="addNewBook" class="btn">Add to library</button>
                  <button id="closeNewBookForm" class="btn cancel">Close</button>
                </form>
              </div>
        </div>
        <div class="containerBooks">
            <table class="tableBooks" id="tableBooks">
                <thead>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Nr of pages</th>
                    <th>Read?</th>
                </thead>
                <tbody>
                </tbody>          
            </table>
        </div>

    </body>
    <script src="script.js"></script>
</html>
